<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Serial Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }
    .icon {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    .serial {
      font-weight: 600;
      color: #0078d4;
      margin-bottom: 1.2em;
    }
    button {
      display: block;
      width: 100%;
      font-size: 1em;
      padding: 0.8em;
      margin: 0.5em 0;
      border: none;
      border-radius: 8px;
      background-color: #0078d4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    .desc {
      font-size: 0.9em;
      color: #444;
      margin-bottom: 0.4em;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸŽ¹</div>
    <h1>Digital Piano Station</h1>
    <p id="status"></p>
    <div id="buttons" style="display:none;">
      <p class="desc">Click below if you're borrowing a piano</p>
      <button onclick="goToForm('checkout')">Check Out Piano</button>
      <p class="desc">Click below if you're returning a piano</p>
      <button onclick="goToForm('return')">Return Piano</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const serial = urlParams.get('serial');
    const statusText = document.getElementById('status');
    const buttonContainer = document.getElementById('buttons');

    if (!serial) {
      statusText.innerHTML = '<span class="error">Error: No serial number found in the URL.</span>';
    } else {
      statusText.innerHTML = `Youâ€™re using piano <span class="serial">#${serial}</span>`;
      buttonContainer.style.display = 'block';
    }

    function goToForm(action) {
      let baseUrl = '';
      if (action === 'checkout') {
        baseUrl = 'https://forms.monday.com/forms/db14c6a4db527add7b18d5e48fd00ea4?r=use1&serial=';
      } else if (action === 'return') {
        baseUrl = 'https://forms.monday.com/forms/2289eae4ef74123403660825436e4cf2?r=use1&serial=';
      }
      window.location.href = `${baseUrl}${encodeURIComponent(serial)}`;
    }
  </script>
</body>
</html>
